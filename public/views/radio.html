<div class="container">
    <div align="center" ng-controller="radioController">
        <div class="container">
            <form ng-submit="submit()">
                <input type="text" name="query" placeholder="Enter Artist Name / Track Name" ng-model="query" id="searchBar"/>
                <button type="submit" id="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </form>
        </div>
        <div class="container">
            <pre>Recent Searches: {{list}} </pre> 
            <h2>RESULTS</h2>
            <div class="container" >   
                <div id="albumdata" ng-repeat="n in [].constructor(resultCount) track by $index">
                    <h4> Title - {{ results[$index].trackCensoredName}}</h4>
                    <img style="padding: 10px;" src="{{ results[$index].artworkUrl60 }}" height="250" width="250" />
                    <audio ng-src="{{ results[$index].previewUrl }}" audioplayer controls> </audio>
                </div>
            </div>
        </div>
    </div>
</div>
