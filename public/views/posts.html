<div class="container">
    <div align="center" ng-controller="postsController">
        <div class="container">
            <form ng-submit="postSubmit()">
                <input type="text" name="postQuery" placeholder="Search.." ng-model="postQuery" id="searchBar"/>
                <button type="submit" id="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </form>
        </div>
        <div class="container">
            <pre>Recent Searches: {{list}} </pre>
            <h2>RESULTS</h2>
            <div class="container" >   
                <div ng-repeat=" gotDatas in gotData.data" style="display: inline;">
                    <img id="postImages" src="{{ gotDatas.images.original.url}}" height="250" width="250" />
                </div>
            </div>
        </div>
    </div>
</div>
